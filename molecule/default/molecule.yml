---
driver:
  name: docker
platforms:
  - name: debian-bookworm
    image: debian:12
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    env:
      container: docker
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - name: ubuntu-jammy
    image: ubuntu:22.04
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    env:
      container: docker
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - name: rockylinux-9
    image: rockylinux:9
    command: /usr/lib/systemd/systemd
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    env:
      container: docker
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    prepare: prepare.yml
verifier:
  name: testinfra
