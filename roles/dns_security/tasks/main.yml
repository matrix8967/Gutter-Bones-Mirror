      - "ğŸŒ Captive Portal: {{ 'PRESENT' if dns_security_summary.security_findings.captive_portal else 'NOT PRESENT' }}"
      - "ğŸ“ˆ Performance: {{ dns_security_summary.performance_metrics.successful_queries }}/{{ dns_security_summary.performance_metrics.total_queries }} queries successful"
      - "ğŸ›ï¸  Control D Service: {{ 'ACTIVE' if dns_security_summary.controld_integration.ctrld_active else 'INACTIVE' }}"
      - "ğŸ“„ Report: /tmp/gutter_bonez_dns_security/{{ dns_security_session_id }}/dns_security_report.html"

