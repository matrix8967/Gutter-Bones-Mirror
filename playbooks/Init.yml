---
- hosts: [all]
  roles:
  - ../roles/init
  become: true
  vars_files:
    - ../group_vars/init.yml
  vars_prompt:
    - name: "user_name"
      prompt: Desired username?
      private: false

    - name: "hostname"
      prompt: Desired hostname?
      private: false

    - name: "ssh_port"
      prompt: Desired SSH Port?
      private: false

  tasks:
    # User + Group Setup
    - name: Verify 'sudo' group
      group:
        name: sudo
        state: present

    - name: Allow paswordless sudo to sudoers group.
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "^%sudo"
        line: "%sudo ALL=(ALL) falsePASSWD: ALL"
        validate: "/usr/sbin/visudo -cf %s"

    - name: Create User.
      user:
        name: "{{ user_name }}"
        state: present
        groups: sudo
        append: true
        create_home: true
        shell: /usr/bin/zsh

    - name: Print message.
      ansible.builtin.debug:
        msg: "Setting hostname to: {{ hostname }}"

    - name: Set a hostname
      hostname:
        name: "{{ hostname }}"

# Package Install
    - name: Update Apt.
      apt: name=aptitude update_cache=yes state=latest force_apt_get=yes

    - name: Apt Update.
      apt: update_cache=yes

    - name: Apt Upgrade.
      apt:
        upgrade: "yes"

    - name: Install Default Packages.
      apt: name={{ apt_packages }} state=latest

    - name: Remove ubuntu spyware
      apt:
        name: popularity-contest
        state: absent

    - name: Check if a reboot is needed for Debian-based systems
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot the server if needed
      reboot:
        msg: "Reboot initiated by Ansible because of reboot required file."
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
      when: reboot_required.stat.exists

    - name: Remove old packages from the cache
      apt:
        autoclean: yes

    - name: Remove dependencies that are false longer needed
      apt:
        autoremove: yes
        purge: yes

    - name: Copy Dotfiles
      copy:
        dest: /home/{{ user_name }}/
        src: ../roles/common/files/home/
        owner: "{{ user_name }}"
        group: "{{ user_name }}"

    - name: Delete MOTD
      file:
        path: /etc/update-motd.d/
        state: absent

    - name: Create MOTD
      file:
        path: /etc/update-motd.d/
        state: directory

    - name: Setup new motd
      copy:
        dest: /etc/update-motd.d/10-motd
        src: ../roles/common/files/etc/update-motd.d/10-motd
        owner: root
        group: root
        mode: a+x

# UFW Setup
    - ufw:
        rule: allow
        port: "{{ ssh_port }}"

    - name: UFW - Deny all except SSH.
      ufw:
        state: enabled
        policy: deny
        direction: incoming

# SSH Key Exchange & Service Reload

    - name: SSH Key Exchange
      authorized_key:
        user: "{{ user_name }}"
        state: present
        key: "{{ copy_pub_key }}"

    - name: Add hardened SSH config
      copy:
        dest: /etc/ssh/sshd_config
        src: ../roles/common/files/etc/ssh/sshd_config
        owner: root
        group: root
        mode: 0600
      notify: Reload SSH

  handlers:
    - name: Reload SSH
      service:
        name: sshd
        state: reloaded
