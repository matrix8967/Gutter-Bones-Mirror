[defaults]
retry_files_enabled = False
stdout_callback = yaml
#default_debug=True
#export ANSIBLE_DEBUG=True
#default_verbosity=4
interpreter_python=python3
vault_password_file = .Vault_Pass.txt
nocows=1
timeout=350
roles_path = roles
pager = less

# Plugin Configuration - Enhanced Gutter Bonez Plugin System
action_plugins = plugins/action_plugins
filter_plugins = plugins/filter_plugins
lookup_plugins = plugins/lookup_plugins
callback_plugins = plugins/callback_plugins
connection_plugins = plugins/connection_plugins
inventory_plugins = plugins/inventory_plugins
module_utils = plugins/module_utils
modules = plugins/modules

# Configuration Management
config_management_path = config_management
jinja2_extensions = jinja2.ext.do,jinja2.ext.i18n,jinja2.ext.loopcontrols

# Enhanced Error Handling
error_on_undefined_vars = True
allow_world_readable_tmpfiles = False
host_key_checking = False

# Performance Optimization
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 86400
forks = 20

# SSH Configuration
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s
control_path_dir = /tmp/.ansible-cp

[connection]
pipelining = True

# Enhanced Connection Settings
transport = smart

[persistent_connection]

# Configures the persistent connection timeout value in seconds.  This value is
# how long the persistent connection will remain idle before it is destroyed.
# If the connection doesn't receive a request before the timeout value
# expires, the connection is shutdown. The default value is 30 seconds.
connect_timeout = 300

# The command timeout value defines the amount of time to wait for a command
# or RPC call before timing out. The value for the command timeout must
# be less than the value of the persistent connection idle timeout (connect_timeout)
# The default value is 30 second.
command_timeout = 300

[inventory]
# Dynamic inventory configuration
enable_plugins = host_list, script, auto, yaml, ini, toml
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = /tmp/ansible_inventory_cache

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
# Always show diffs for changes
always = True
context = 3

[ssh_connection]
# SSH multiplexing
ssh_args = -C -o ControlMaster=auto -o ControlPersist=300s -o ServerAliveInterval=30 -o ServerAliveCountMax=3
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
pipelining = True
retries = 3
